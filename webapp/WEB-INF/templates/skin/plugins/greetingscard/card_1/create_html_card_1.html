<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<form class="form-horizontal" name="html_send_greetings_card" method="post" action="jsp/site/Portal.jsp">
			<input type="hidden" name="page" value="greetingscard">
			<input type="hidden" name="action" value="send">
			<input type="hidden" name="format" value="html">
			<input type="hidden" name="gct_id" value="${gct_id}">
			<fieldset>
				<legend>Envoi d'une carte du Maire de Paris</legend>
				<#if sended_email?has_content><p class="lead" >${sended_email}</p></#if>
				<p><img src="${picture_card}" height="${height}" width="${width}" alt="" /></p>
				<div class="control-group">
					<label class="control-label" for="recipient_email" >Email du destinataire :</label>
					<div class="controls">
						<input type="text" name="recipient_email" id="recipient_email" size="40" maxlength="254" title="Email du destinataire">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="message" >Message :</label>
					<div class="controls">
						<textarea name="message" id="message" rows="8" cols="30" title="Message">${message}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="message2" >Message complémentaire :</label>
					<div class="controls">
						<textarea name="message2" id="message2" rows="8" cols="30" title="Message complémentaire">${message2}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="sender_name" >Votre nom (expéditeur) :</label>
					<div class="controls">
						<input type="text" name="sender_name" id="sender_name" size="40" maxlength="80" value="${sender_name}" title="Votre nom (expéditeur)"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="sender_email" >Votre email (expéditeur) :</label>
					<div class="controls">
						<input type="text" name="sender_email" id="sender_email" size="40"  maxlength="80" value="${sender_email}" title="Votre email (expéditeur)"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="mail_copy" >Recevoir une copie du mail :</label>
					<div class="controls">
						<input class="checkbox" type="checkbox" id="mail_copy" name="mail_copy" title="Recevoir une copie du mail">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="notify_user" >Etre notifié lorsque la carte est lue :</label>
					<div class="controls">
						<input class="checkbox" type="checkbox" id="notify_user" name="notify_user" title="Etre notifié lorsque la carte est lue">
					</div>
				</div>
				<#if is_active_captcha>
				<div class="control-group">
					${captcha}
				</div>
				</#if>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit" value="Envoyer" onClick="submit_greetings_card_sending();return(false);">Envoyer</button>
				</div>
			</fieldset>
		</form>
		</div>
	</div>
</div>
<script>
function submit_greetings_card_sending(){
	Email = document.html_send_greetings_card.recipient_email.value;
	if ((document.html_send_greetings_card.recipient_email.value == "") || (Email.indexOf('@') < 1) || (Email.length < 5))	{
		alert( "Vous devez saisir une adresse e-mail valide pour le destinataire" );
    	document.html_send_greetings_card.recipient_email.focus();
		return false;
	}
	if (document.html_send_greetings_card.message.value == ""){
		alert( "Vous devez saisir un message" );
    	document.html_send_greetings_card.message.focus();
		return false;
	}
	if (document.html_send_greetings_card.sender_name.value == ""){
		alert("Vous devez saisir votre nom");
    	document.html_send_greetings_card.sender_name.focus();
		return false;
	} else	{
		document.html_send_greetings_card.submit();
		return true;
	}
}
</script>
