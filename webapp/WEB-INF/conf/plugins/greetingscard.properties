#######################################################################################################
# Configuration file of Lutece greetings card plugin
#############################################################################

#######################################################################################################
# Pagination
greetingscard.itemPerPage=50

#######################################################################################################
# Relative path
greetingscard.path.greetingscardtemplatedirname=card_
greetingscard.path.greetingscardtemplates=plugins/greetingscard

#######################################################################################################
# Internal email
greetingscard.isInternal.Email1=@paris.fr
greetingscard.isInternal.Email2=@mairie-paris.fr

#######################################################################################################
# File picture's name
greetingscard.getPicture.FileName=picture_card

#######################################################################################################
# CSV
greetingscard.import.csv.delimiter=;

#######################################################################################################
# Greetingscard status update daemon
daemon.greetingsCardStatusUpdaterDaemon.interval=3600
daemon.greetingsCardStatusUpdaterDaemon.onstartup=1
greetingscard.template_card_red=greetingscard_card_red_mail

#######################################################################################################
# Greetingscard archives
# Defines the maximum number of greetings the application get from the database at once 
greetingscard.archive.nbLimitRows=500